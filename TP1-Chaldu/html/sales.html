<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <h1>TP 1 - FARMACIA</h1>
        </header>
        <div id="navbar"></div>

        <div class="meds-menu">
            <div>
                <form class="inputs-meds" id="medication-form">
                    <h3 id="meds-h3">Make Sale</h3>
                    <ul class="input-list">
                        <li>
                            <label for="med-ID">Med ID</label>
                            <input type="number" id="med-ID" placeholder="Medicament ID...">
                        </li>
            
                        <li>
                            <label for="sale-quantity">Sale quantity</label>
                            <input type="text" id="sale-quantity" placeholder="Sale quantity...">
                        </li>
            
                        <li>
                            <label for="total">Total</label>
                            <input type="number" id="total" placeholder="Total cost..." disabled>
                        </li>
                    </ul>
                    <button id="sale-submit" type="submit">Submit!</button>
                </form>
            </div>
            
            <div>
                <table>
                    <caption>List of available medicaments</caption>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    <script src="../script.js" type="module"></script>
</body>
</html>
