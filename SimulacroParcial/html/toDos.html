<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="user-header">Select a user</h1>

        <ul id="user-list"></ul>
    </div>
    <div>
        <h2>Create to-Do</h2>
        <form>
            <label for="title-input">Title</label>
            <input type="text" id="title-input" placeholder="Enter title..." required>
            <fieldset>
                <legend>Status of the task:</legend>
                <div>
                    <input type="radio" id="radio-true" name="is-completed">
                    <label for="radio-true">Completed</label>
                </div>
                <div>
                    <input type="radio" id="radio-false" name="is-completed">
                    <label for="radio-false">Uncompleted</label>
                </div>
            </fieldset>
            <input type="submit" id="todo-submit-btn">
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>COMPLETADO</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script type="module" src="../js/toDo.js"></script>
</body>
</html>
